<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>To Do List App</title>
</head>

<body>
    <div class="main-container">
        <h1 class="to-do-header">ToDo List</h1>
        <div class="add-input">
            <input type="text" class="to-do-input">
            <i class="fa-solid fa-circle-plus add"></i>
        </div>
        <div class="all-tasks">
            <div class="tasks-container">
                <h1 class="tasks">Tasks</h1>
            </div>
            <div class="finished-tasks-container">
                <h1 class="finished-tasks">Finished Tasks</h1>
            </div>
        </div>
    </div>
</body>

</html>
